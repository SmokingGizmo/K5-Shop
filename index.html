<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affär</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="java.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Affär</h1>
        <nav id="navbar">
            <ul class="navlist">
                <li class="navitem"><a href="">Shop</a></li>
            </ul>
            <ul class="navlist">
                <li class="navitem"><a href="">Support</a></li>
            </ul>
            <ul class="navlist">
                <li class="navitem"><a href="">Lista</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-site">
        <p class="feature-text">Featured Items</p>
        <div class="shop-grid-feature">
            <div class="figure-item">
                <img src="bilder/einstein.jpg" class="figure-picture" alt="Smart Boi">
                <p class="figure-price">Price: 13.99 €</p>
                <button type="button" class="figure-button">Add to Cart</button>
            </div>
            <div class="figure-item">
                <img src="bilder/wut.jpg" class="figure-picture" alt="Demon Creature">
                <p class="figure-price">Price: 13.99 €</p>
                <button type="button" class="figure-button">Add to Cart</button>
            </div>
            <div class="figure-item">
                <img src="bilder/nörd.jpg" class="figure-picture" alt="look at dis dud">
                <p class="figure-price">Price: 13.99 €</p>
                <button type="button" class="figure-button">Add to Cart</button>
            </div>
        </div>
        
    </main>
</body>
</html>
